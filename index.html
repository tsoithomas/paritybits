<!DOCTYPE html>

<html>
<head>
	<title>ICT Rocks 🤘🏻</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/paritybits.css">
	<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="./js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./js/paritybits.js"></script>
	<script>$(function () {initgame();});</script>
</head>
<body>

	<div id="content">
		<h1>republic of <span id="i">i</span><span id="c">c</span>ed<span id="t">t<span class="speech-bubble">t for t.tsoi 🤘🏻</span></span>ea</h1>

		<h2><div>parity bits</div></h2>
		
		<div id="startpanel">
			<div id="start">start</div>
		</div>

		<div id="gamefield">
			<div id="score-left"></div>
			<div id="score-right">score: <span id="score">0</span></div>
			
			<div id="timer"></div>
			
			<div id="types">
				<div class="even">even parity check</div><div class="odd">odd parity check</div>
			</div>
			
			<div id="question"></div>
			
			<div id="answers">
				<div class="ans" id="zero">0</div><div class="ans" id="one">1</div>
			</div>
		</div>
		
		<div id="user">
			<div id="user-score">score: <span id="final-score"></span></div>
			<div>enter your name</div>
			<input type="text" id="name" maxlength=10>
			<div><input type="button" id="save" value="save"></div>
		</div>
	</div>
</body>
</html>
